<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Go</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Tic Tac Go</h1>
      <p class="subtitle">
        Move with arrow keys or WASD. Push one block if the next cell is open.
      </p>

      <section class="board-shell">
        <div id="board" class="board" aria-label="Tic Tac Go board"></div>
      </section>

      <p id="status" class="status" aria-live="polite">Line up 3 O's to win.</p>
      <p id="solverStats" class="solver-stats">Solver idle.</p>
      <div class="controls">
        <button id="solveBtn" class="solve-btn" type="button">Auto Solve</button>
        <button id="resetBtn" class="reset-btn" type="button">Restart</button>
      </div>
    </main>

    <script src="./game.js"></script>
  </body>
</html>
